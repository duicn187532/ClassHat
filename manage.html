<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MBTI 人才管理</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>人才庫管理系統</h1>

  <!-- ===== Tab 切換按鈕 ===== -->
  <div class="tab-buttons">
    <button class="tab-btn active" data-tab="mbtiTab">MBTI 題庫</button>
    <button class="tab-btn" data-tab="weightsTab">權重設定</button>
    <button class="tab-btn" data-tab="fitTab">員工適配度</button>
  </div>

  <!-- ===== Tab 內容 ===== -->
  <div class="tab-content">

    <!-- MBTI 題庫頁 -->
    <section id="mbtiTab" class="tab-panel active">
      <h2>MBTI 題庫管理</h2>
      <div id="quizDiv"></div>
      <button id="addQuestionBtn">新增題目</button>
      <button id="saveQuizBtn">儲存題庫</button>
    </section>

    <!-- 權重設定頁 -->
    <section id="weightsTab" class="tab-panel">
      <h2>權重設定</h2>
      <div id="weightsDiv"></div>
      <div id="totalWeightsDiv" style="margin-top:10px;"></div>
      <button id="saveWeightsBtn">儲存設定</button>
    </section>

    <!-- 適配度頁 -->
    <section id="fitTab" class="tab-panel">
      <h2>員工適合度</h2>
      <table id="fitTable">
        <thead>
          <tr>
            <th>員工編號</th>
            <th colspan="3">存款科長</th>
            <th colspan="3">個金業務</th>
            <th colspan="3">企金業務</th>
            <th colspan="3">理專業務</th>
            <th>最終推薦</th>
          </tr>
          <tr>
            <th></th>
            <th>性格</th><th>實際</th><th>綜合</th>
            <th>性格</th><th>實際</th><th>綜合</th>
            <th>性格</th><th>實際</th><th>綜合</th>
            <th>性格</th><th>實際</th><th>綜合</th>
            <th></th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

  </div>

  <script src="js/manage.js"></script>
</body>
</html>
